<?xml version="1.0" encoding="UTF-8"?>
<svg width="860" height="360" viewBox="0 0 860 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <radialGradient id="splatter" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(430 130) rotate(90) scale(150 300)">
      <stop stop-color="#D11F2A" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#D11F2A" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- red splatter / mist -->
  <ellipse cx="430" cy="130" rx="320" ry="160" fill="url(#splatter)"/>
  <circle cx="230" cy="110" r="10" fill="#D11F2A" fill-opacity="0.35"/>
  <circle cx="650" cy="120" r="12" fill="#D11F2A" fill-opacity="0.32"/>
  <circle cx="590" cy="80" r="6" fill="#D11F2A" fill-opacity="0.28"/>
  <circle cx="300" cy="70" r="7" fill="#D11F2A" fill-opacity="0.30"/>

  <!-- simple wing icon (placeholder for brand mark) -->
  <g filter="url(#shadow)" stroke="#111114" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <path d="M430 85 C390 85, 355 105, 330 130 C305 155, 290 190, 275 220" />
    <path d="M430 85 C470 85, 505 105, 530 130 C555 155, 570 190, 585 220" />
    <path d="M360 140 C335 170, 320 198, 305 225" opacity="0.65"/>
    <path d="M500 140 C525 170, 540 198, 555 225" opacity="0.65"/>
  </g>

  <!-- SNUZ text -->
  <g filter="url(#shadow)">
    <text x="430" y="305" text-anchor="middle"
      font-family="Impact, Haettenschweiler, 'Arial Black', 'Segoe UI Black', sans-serif"
      font-size="170"
      font-weight="900"
      letter-spacing="6"
      fill="#D11F2A"
      stroke="#111114"
      stroke-width="10"
      paint-order="stroke fill">
      SNUZ
    </text>
  </g>
</svg>


