<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1200"
  height="600"
  viewBox="0 0 1200 600"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
