  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6F7F9" />
      <stop offset="1" stop-color="#FFFFFF" />
    </linearGradient>

    <radialGradient
      id="glow"
      cx="0"
      cy="0"
      r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(820 230) rotate(90) scale(270 450)"
    >
      <stop stop-color="#16A34A" stop-opacity="0.20" />
      <stop offset="1" stop-color="#16A34A" stop-opacity="0" />
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000000" flood-opacity="0.12" />
    </filter>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.10" />
    </filter>

    <clipPath id="clipPablo">
      <circle cx="0" cy="0" r="88" />
    </clipPath>
    <clipPath id="clipZafari">
      <circle cx="0" cy="0" r="78" />
    </clipPath>
    <clipPath id="clipZyn">
      <circle cx="0" cy="0" r="70" />
    </clipPath>

