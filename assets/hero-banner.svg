<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1200"
  height="600"
  viewBox="0 0 1200 600"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6F7F9" />
      <stop offset="1" stop-color="#FFFFFF" />
    </linearGradient>

    <radialGradient
      id="glow"
      cx="0"
      cy="0"
      r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(900 260) rotate(90) scale(300 520)"
    >
      <stop stop-color="#16A34A" stop-opacity="0.18" />
      <stop offset="1" stop-color="#16A34A" stop-opacity="0" />
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000000" flood-opacity="0.12" />
    </filter>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.10" />
    </filter>

    <!-- Can clips -->
    <clipPath id="clipPablo"><circle cx="0" cy="0" r="92" /></clipPath>
    <clipPath id="clipZafari"><circle cx="0" cy="0" r="82" /></clipPath>
    <clipPath id="clipZyn"><circle cx="0" cy="0" r="74" /></clipPath>

    <!-- Thumb clips -->
    <clipPath id="thumbPablo"><circle cx="0" cy="0" r="26" /></clipPath>
    <clipPath id="thumbZafari"><circle cx="0" cy="0" r="26" /></clipPath>
    <clipPath id="thumbZyn"><circle cx="0" cy="0" r="26" /></clipPath>
  </defs>

  <rect x="0" y="0" width="1200" height="600" rx="24" fill="url(#bg)" />
  <ellipse cx="920" cy="260" rx="480" ry="290" fill="url(#glow)" />

  <!-- Left content -->
  <g transform="translate(84 132)">
    <text
      x="0"
      y="0"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
      font-size="18"
      font-weight="900"
      fill="#111114"
      opacity="0.72"
      letter-spacing="0.02em"
    >
      AVAILABLE BRANDS
    </text>

    <!-- Brand chips -->
    <g transform="translate(0 24)">
      <g transform="translate(0 18)" filter="url(#soft)">
        <rect x="0" y="0" rx="999" ry="999" width="116" height="38" fill="#111114" />
        <text
          x="58"
          y="26"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="14"
          font-weight="900"
          fill="#FFFFFF"
        >
          Pablo
        </text>
      </g>
      <g transform="translate(128 18)" filter="url(#soft)">
        <rect x="0" y="0" rx="999" ry="999" width="116" height="38" fill="#16A34A" />
        <text
          x="58"
          y="26"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="14"
          font-weight="900"
          fill="#FFFFFF"
        >
          Zafari
        </text>
      </g>
      <g transform="translate(256 18)" filter="url(#soft)">
        <rect x="0" y="0" rx="999" ry="999" width="92" height="38" fill="#111114" opacity="0.92" />
        <text
          x="46"
          y="26"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="14"
          font-weight="900"
          fill="#FFFFFF"
        >
          Zyn
        </text>
      </g>
    </g>

    <text
      x="0"
      y="136"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
      font-size="14"
      font-weight="900"
      fill="#111114"
      opacity="0.68"
      letter-spacing="0.04em"
    >
      FEATURED FLAVOURS
    </text>

    <!-- Thumbnails -->
    <g transform="translate(0 160)" filter="url(#soft)">
      <g transform="translate(0 0)">
        <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="2" />
        <g clip-path="url(#thumbPablo)">
          <image
            x="-30"
            y="-30"
            width="60"
            height="60"
            href="pablo-bubblegum.jpg"
            xlink:href="pablo-bubblegum.jpg"
            preserveAspectRatio="xMidYMid slice"
          />
        </g>
        <text
          x="0"
          y="54"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="12"
          font-weight="900"
          fill="#111114"
          opacity="0.84"
        >
          Bubblegum
        </text>
      </g>

      <g transform="translate(118 0)">
        <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="2" />
        <g clip-path="url(#thumbZafari)">
          <image
            x="-30"
            y="-30"
            width="60"
            height="60"
            href="zafari-grapefruit.jpg"
            xlink:href="zafari-grapefruit.jpg"
            preserveAspectRatio="xMidYMid slice"
          />
        </g>
        <text
          x="0"
          y="54"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="12"
          font-weight="900"
          fill="#111114"
          opacity="0.84"
        >
          Grapefruit
        </text>
      </g>

      <g transform="translate(236 0)">
        <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="2" />
        <g clip-path="url(#thumbZyn)">
          <image
            x="-30"
            y="-30"
            width="60"
            height="60"
            href="zyn-coolblueberry.jpg"
            xlink:href="zyn-coolblueberry.jpg"
            preserveAspectRatio="xMidYMid slice"
          />
        </g>
        <text
          x="0"
          y="54"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="12"
          font-weight="900"
          fill="#111114"
          opacity="0.84"
        >
          Blueberry
        </text>
      </g>
    </g>
  </g>

  <!-- Featured cans -->
  <g filter="url(#shadow)">
    <!-- Pablo -->
    <g transform="translate(760 215) rotate(-14)">
      <circle cx="0" cy="0" r="118" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="4" />
      <g clip-path="url(#clipPablo)">
        <image
          x="-105"
          y="-105"
          width="210"
          height="210"
          href="pablo-bubblegum.jpg"
          xlink:href="pablo-bubblegum.jpg"
          preserveAspectRatio="xMidYMid slice"
        />
      </g>
      <rect x="-68" y="-110" width="136" height="26" rx="999" fill="#111114" opacity="0.92" />
      <text
        x="0"
        y="-92"
        text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="12"
        font-weight="900"
        fill="#FFFFFF"
      >
        PABLO
      </text>
    </g>

    <!-- Zafari -->
    <g transform="translate(940 285) rotate(10)">
      <circle cx="0" cy="0" r="104" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="4" />
      <g clip-path="url(#clipZafari)">
        <image
          x="-95"
          y="-95"
          width="190"
          height="190"
          href="zafari-grapefruit.jpg"
          xlink:href="zafari-grapefruit.jpg"
          preserveAspectRatio="xMidYMid slice"
        />
      </g>
      <rect x="-62" y="-96" width="124" height="24" rx="999" fill="#16A34A" />
      <text
        x="0"
        y="-79"
        text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="12"
        font-weight="900"
        fill="#FFFFFF"
      >
        ZAFARI
      </text>
    </g>

    <!-- Zyn -->
    <g transform="translate(1080 360) rotate(22)">
      <circle cx="0" cy="0" r="92" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="4" />
      <g clip-path="url(#clipZyn)">
        <image
          x="-86"
          y="-86"
          width="172"
          height="172"
          href="zyn-coolblueberry.jpg"
          xlink:href="zyn-coolblueberry.jpg"
          preserveAspectRatio="xMidYMid slice"
        />
      </g>
      <rect x="-44" y="-82" width="88" height="22" rx="999" fill="#111114" opacity="0.92" />
      <text
        x="0"
        y="-66"
        text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="12"
        font-weight="900"
        fill="#FFFFFF"
      >
        ZYN
      </text>
    </g>
  </g>

  <!-- subtle floor line -->
  <path
    d="M140 470H1060"
    stroke="#111114"
    stroke-opacity="0.08"
    stroke-width="6"
    stroke-linecap="round"
  />
</svg>

