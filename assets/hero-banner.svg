<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6F7F9"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(830 220) rotate(90) scale(250 420)">
      <stop stop-color="#D11F2A" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#D11F2A" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="600" rx="24" fill="url(#bg)"/>
  <ellipse cx="860" cy="240" rx="420" ry="250" fill="url(#glow)"/>

  <!-- "cans" -->
  <g filter="url(#shadow)">
    <g transform="translate(620 145) rotate(-14)">
      <circle cx="120" cy="120" r="118" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="4"/>
      <circle cx="120" cy="120" r="86" fill="#111114" opacity="0.06"/>
      <text x="120" y="140" text-anchor="middle" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="72" font-weight="900" fill="#D11F2A" stroke="#111114" stroke-width="6" paint-order="stroke fill">SNUZ</text>
      <text x="120" y="64" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="800" fill="#111114" opacity="0.7">NICOTINE POUCHES</text>
    </g>

    <g transform="translate(785 195) rotate(10)">
      <circle cx="110" cy="110" r="108" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="4"/>
      <circle cx="110" cy="110" r="78" fill="#111114" opacity="0.06"/>
      <text x="110" y="130" text-anchor="middle" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="62" font-weight="900" fill="#D11F2A" stroke="#111114" stroke-width="6" paint-order="stroke fill">SNUZ</text>
      <text x="110" y="58" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" font-weight="800" fill="#111114" opacity="0.7">LIMITED DEALS</text>
    </g>

    <g transform="translate(920 250) rotate(22)">
      <circle cx="95" cy="95" r="93" fill="#FFFFFF" stroke="#E6E8EC" stroke-width="4"/>
      <circle cx="95" cy="95" r="66" fill="#111114" opacity="0.06"/>
      <text x="95" y="112" text-anchor="middle" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="52" font-weight="900" fill="#D11F2A" stroke="#111114" stroke-width="6" paint-order="stroke fill">SNUZ</text>
      <text x="95" y="50" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800" fill="#111114" opacity="0.7">70% OFF</text>
    </g>
